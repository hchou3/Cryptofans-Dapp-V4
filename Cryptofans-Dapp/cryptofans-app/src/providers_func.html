    <body> 
        <span class="border border-primary">
            <h4 style="color:rgb(98, 173, 235)">CREATE SUBSCRIPTION</h4>
        <div class="row" style="padding-left:50px">
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="sub_name">Subscription Name</label>
                    <input type="text" class="form-control" id="create_name" placeholder="Enter Name" required>
                </div>   
                <div class="col-md-4 mb-3">
                    <label for="sub_cost">Cost (wei/SubCoin token)</label>
                    <input type="text" class="form-control " id="create_cost" placeholder="Enter Cost(SBC/wei)" value="0" required>
                </div>   
                <div class="col-md-4 mb-3">
                    <label for="sub_period">Subscription Period</label>
                    <input type="text" class="form-control " id="create_period" placeholder="Enter Monthly or Yearly" required>
                </div> 
            </div>
            <div class="form-row">
              <div class="col-md-9 mb-3">
                    <label for="sub_desc">Description</label>
                    <input type="text" class="form-control " id="create_desc" placeholder="Enter a Description" required>
             </div>
            </div>
        </form>
        </div>
        <div class="row" style="padding-top:10px"> </div>
        <div class="row" style="padding-left:40px"> 
            <button class="btn btn-primary" type="button" id="prov_create">Create Subscription</button>
        <div class="row" style="padding-top:10px"></div>
    </div>
    </span>
    </body>
    

    <body> 
        <div class="row" style="padding-top:40px"></div>
        <span class="border border-primary">
        <h4 style="color:rgb(98, 173, 235)">VIEW SUBSCRIBERS</h4>
        <form>
            <div class="row" style="padding-left:40px">
            <div class="form-row">
                <div class="col-md-9 mb-9">
                    <label for="sub_name">Subscription Name</label>
                    <input type="text" class="form-control " id="sub_toview" placeholder="Enter Name" required>
                </div> 
            </div>
            </div>
            <div class="row" style="padding-top:10px"></div>
            <div class="row" style="padding-left:40px">
                <button class="btn btn-primary" type="button" id="prov_view" data-toggle="modal" data-target="#subswindow">View</button>
            </div>
            <div class="row" style="padding-top:10px"></div>
        </form>
        <div id="subswindow" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Your Subscribers:</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
    
                    </div>
                    <div class="modal-body">
                        <div id="subs_display"></div>
                        <div id="subs_listing"></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
        </div>
        </span>
    </body>

    <body>

                </div> 
            </div>
            </div>
            <div class="row" style="padding-top:10px"></div>
            <div class="row" style="padding-left:40px">
                <button class="btn btn-primary" type="button" id="prov_onoff">Toggle</button>
            </div>
        </div>  
        </form>
